<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure/figcaption</title>
</head>
<body>
    <figure>
        <img src="images/baby.jpg" alt="엄마 코끼리와 아기 코끼리"><!-- 텍스트와 내용이 똑같다면 (중복된다면) alt값을 생략 -->
        <figcaption>
            관심 받고 싶어 하는 아기
        </figcaption>
    </figure><!-- 신문 기사 등에 쓰임. 이미지에 대한 설명이라던가 -->
</body>
</html>
