<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        div {
            width: 200px;
            height: 80px;
            margin: 20px;
            line-height: 80px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .box0 {
            border: 3px solid #000;
            background-color: #343f50;
            box-shadow: inset 3px 3px 0 0 #4a5568;
        }

        /* .box1 {

        .box2 {

            border: 5px dashed #e6d6ff;
            border-radius: 55px;
            background: linear-gradient(90deg, #8d4bf6 0%, #336df2 100%);
            background-clip: padding-box;
        }

        .box3 {
            border: 2px solid #ddd;
            border-radius: 0 40px 40px;
            box-shadow: 10px 10px 5px rgba(0,0,0,0.1);
            color: #333;
        }
