<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목태그</title>
</head>
<body>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>
    <h3>제목 h3</h3>
    <h4>제목 h4</h4>
    <h5>제목 h5</h5>
    <h6>제목 h6</h6>
    <section><!-- section뿐만 아니라 article, aside, nav 안에서 h1, h2 크기는 같음 (HTML Living Standard 표준으로 지정) -->
        <h1>Hello h1</h1><!-- section 안에서는 h1만 크기가 작아짐 -->
        <h2>Hello</h2>
        <h3>제목 h3</h3>
        <h4>제목 h4</h4>
        <h5>제목 h5</h5>
        <section><!-- section 안의 section 안에서는 더 작아짐 -->
            <h1>Hello h1</h1>
            <h2>Hello</h2>
            <h3>제목 h3</h3>
            <h4>제목 h4</h4>
            <h5>제목 h5</h5>
        </section>
        <p>Hello</p>
        <button>Hello</button>
        <input type="text" value="hello">
    </section>
</body>
</html>
